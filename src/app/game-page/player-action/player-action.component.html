
  <div class="flex flex-col-reverse sm:flex-col gap-4 m-4">
    
    <div class="pill-menu">
      <span class="whitespace-normal">
        Current Bet:
        <span
          class="inline-block text-center"
          style="width: 4ch"
          data-cy="bet-value"
          >100</span
        >
      </span>

      <span class="whitespace-normal"> Change Bet: </span>
      <button>- 50</button>
      <button>- 10</button>
      <button>+ 10</button>
      <button>+ 50</button>

      <button>Set Bet:</button>
      <input
        class="w-24"
        #betInput
        type="number"
        value="100"
        appInputConstrain
        data-cy="bet-input"
      />
    </div>

    <!-- 開始前 : 準備與自動 -->
    <div class="pill-menu" *ngIf="!readyMenuHidden">
      <button style="flex-grow: 100" (click)="readyClicked()">Ready</button>
      <div class="h-9">
        <mat-checkbox
          class="-mt-2.5 mr-4"
          matTooltip="Automatically sets player as ready after every round"
          >Auto Ready</mat-checkbox
        >
      </div>
    </div>

    <!-- 開始後 :  -->
    <div class="pill-menu" *ngIf="readyMenuHidden">
      <button>Stay</button>
      <button>Hit</button>
      <button (click)="readyClicked()">Back</button>
    </div>
    <span class="text-neutral-400 self-end m-auto">
      Room ID: {{ roomId }}
    </span>
  </div>
