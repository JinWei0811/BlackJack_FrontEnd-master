<div>
  <app-player-table [gameResult]='gameResult'></app-player-table>
  <!-- 牌桌、玩家、錢、時間條、踢人按鈕 -->
  <div class="player">

    <div *ngFor="let i =index ;let player of players" class="player{{ i+1 }}">
      <div class="player-people">{{ player.name }}</div>
      <app-money-counter></app-money-counter>
      <app-timestamp-progress-bar></app-timestamp-progress-bar>
      <ng-container *ngIf=" i+1 === 2 || i+1 === 3">
        <button mat-mini-fab color="primary" matTooltip="Kick this player." [matTooltipPosition]="'above'"
          class="kick-player-btn">
          <mat-icon>close</mat-icon>

        </button>
      </ng-container>
    </div>
  </div>
  <!-- 牌畫面 -->
  <div class="playing-card1">
    <app-playing-card (gameResultEvent)="handleGameResult($event)" [roomId]="roomId"
      [sessionId]="sessionId" [playerName]="playerName"></app-playing-card>
  </div>
